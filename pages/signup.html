<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="./index.html"><img src="/images/icons/home-logo/head-logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/categories.html">Categories</a></li>
                <li><a href="/pages/about-us.html">About Us</a></li>
                <li><a href="/pages/contactus.html">Contact Us</a></li>
            </ul>
            <div class="sign">
                <button class="signin-button"><a href="/pages/signin.html">Sign In</a></button>
                <div class="profile-container" id="profile-container">
                    <a href="/pages/user-account.html"><img src="/images/icons/home-logo/user.png" height="33px" alt="Profile" class="profile-icon" id="profile-icon"></a>
                    <span class="profile-text" id="profile-text">User Account</span>
                </div>
                <div class="cart-container" id="cart-container">
                    <a href="/pages/cart.html"><img src="/images/icons/home-logo/shopping-cart.png" height="33px" alt="Cart" class="cart-icon" id="cart-icon"></a>
                    <span class="cart-text" id="cart-text">Cart</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sign Up</h1>
        <input type="text" id="fullName" placeholder="Full Name"><br>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="createPassword" placeholder="Create Password"><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
        <button id="signUpButton">Sign Up</button><br><br>
        <p>Already have an account? <a href="/pages/signin.html">Login</a></p>
        <!-- <p>Or</p>
        <button class="google-login-button"><img src="/images/user account/google.png" alt="Google icon"> Sign Up with Google</button> -->
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
