<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Full Name"><br>
        <input type="text" placeholder="Username"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Create Password"><br>
        <input type="password" placeholder="Confirm Password"><br>
        <button>Sign Up</button><br>
        <p>Already have an account? <a href="/pages/signin.html">Login</a></p>
        <p>Or</p>
        <button class="google-login-button"><img src="/images/user account/google.png" alt="Google icon"> Sign Up with Google</button>
    </div>
</body>
</html>
