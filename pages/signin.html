<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <input type="email" id="loginEmail" placeholder="Email"><br>
        <input type="password" id="loginPassword" placeholder="Password"><br>
        <button id="loginButton">Login</button><br>
        <p>Don't have an account? <a href="/pages/signup.html">Sign Up</a></p>
        <p>Or</p>
        <button class="google-login-button"><img src="/images/user account/google.png" alt="Google icon"><a href="https://accounts.google.com">Login with Google</a></button>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
