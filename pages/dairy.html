<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .body {
      
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(255,250,250);
      }
  
      .navbar {
      background-color: #81A263;
       }
  
      .navdiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      }
  
      .logo img {
      height: 50px;
      }
  
      .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      }
  
     .nav-links li {
      margin: 0 15px;
      }
  
     .nav-links a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      font-size: large;
      }
  
      .nav-links a:hover {
      background-color: #0c0c0c;
      border-radius: 5px;
       }
  
      .signin-button {
      background-color: #365E32;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 15px;
      border-radius: 5px;
      }
  
      .signin-button a {
      color: white;
      text-decoration: none;
      }
  
      .signin-button:hover {
      background-color: #093505;
       }
  
     .sign {
      display: flex;
      justify-content: space-between;
      }
  
     .profile-container, .cart-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 15px;
      }
  
     .profile-text, .cart-text {
      display: none;
      position: absolute;
      top: 50px; 
      color: white;
      font-size: 12px;
      background-color: #333;
      padding: 5px;
      border-radius: 3px;
       }
      </style>
</head>
<body>
   <nav class="navbar">
      <div class="navdiv">
          <div class="logo">
              <a href="./index.html"><img src="../images/icons/home-logo/head-logo.png" alt="Logo"></a>
          </div>
          <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="./pages/categories.html">Categories</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
          </ul>
      <div class="sign">
          <button class="signin-button"><a href="./pages/signin.html">Sign In</a></button>
          <div class="profile-container" id="profile-container">
              <a href="/pages/user-account.html"><img src="../images/icons/home-logo/user.png" height="33px" alt="Profile" class="profile-icon" id="profile-icon"></a>
          </div>
          <div class="cart-container" id="cart-container">
              <a href="#"><img src="../images/icons/home-logo/shopping-cart.png" height="33px" alt="Cart" class="cart-icon" id="cart-icon"></a>
           </div>
      </div>
      </div>
  </nav>
  <div class="product-container">
   <div class="product-card"><img src="../images/categories/top-deals/amul_butter.webp" class="product-img">
       <span class="product-name">Amul Butter 100 (carton)
       </span>
       <div class="quantity-btn-container">
         <img src="./../images/icons/minus.png "  class="btn-quantity" onclick="handleQuantityChange('dec')"/>
     <span class="quantity-size"  id="quantity-text">1</span> 
     <img src="./../images/icons/plus.png" class="btn-quantity" onclick="handleQuantityChange('inc')"/>
       </div>
       <span class="price"> ₹54 </span>
       <span class="mrp"> ₹58 <button class="off">6%</button></span>
       <button class="button" id="btn" onclick="textChange()">Add To Cart</button> 
   </div>
   <div class="product-card">
       <img src="../images/dairy-products/milkmaid.jpg" class="product-img">
       <span class="product-name">Nestle Milkmaid Condensed Milk 380 g (Tin)  </span>
       <div class="quantity-btn-container">
         <img src="./../images/icons/minus.png "  class="btn-quantity" onclick="handleQuantityChange1('dec')"/>
         <span class="quantity-size"  id="quantity-text1">1</span> 
         <img src="./../images/icons/plus.png" class="btn-quantity" onclick="handleQuantityChange1('inc')"/>
      </div>
       <span class="price">₹124</span>
       <span class="mrp">₹147<button class="off">15%</button></span>
       <button class="button" id="btn1" onclick="textChange1()">Add To Cart</button> 
   </div>
   <div class="product-card">
      <img src="../images/dairy-products/amul.jpg"class="product-img">
      <span class="product-name">Amul Chocomini Chocolate, 250 g<br></span>
      <div class="quantity-btn-container">
         <img src="./../images/icons/minus.png "  class="btn-quantity" onclick="handleQuantityChange2('dec')"/>
         <span class="quantity-size"  id="quantity-text2">1</span> 
         <img src="./../images/icons/plus.png" class="btn-quantity" onclick="handleQuantityChange2('inc')"/>
      </div>
         <span class="price">₹135
       </span>
       <span class="mrp">  ₹140<button class="off">4%</button></span>
       <button class="button" id="btn2" onclick="textChange2()">Add To Cart</button> 
   </div>
   <div class="product-card">
      <img src="../images/dairy-products/cadbury.jpg" class="product-img">
      <span class="product-name">Cadbury Dairy Milk Chocolate Bar (52 of pack) </span>
   <div class="quantity-btn-container">
      <img src="./../images/icons/minus.png "  class="btn-quantity" onclick="handleQuantityChange3('dec')"/>
     <span class="quantity-size"  id="quantity-text3">1</span> 
     <img src="./../images/icons/plus.png" class="btn-quantity" onclick="handleQuantityChange3('inc')"/>
   </div>
         <span class="price"> ₹560</span>
         <span class="mrp"> ₹570<button class="off">1%</button></span>
         <button class="button" id="btn3" onclick="textChange3()">Add To Cart</button> 
   </div>
   
</body>
</html>
