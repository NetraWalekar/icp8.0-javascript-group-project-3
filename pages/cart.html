
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to card product</title>
    <!--Link to css-->
    <link rel="stylesheet" href="/css/cart.css">
    <!--Box Icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="./index.html"><img src="/images/icons/home-logo/head-logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
            </ul>
        <div class="sign">
            <button class="signin-button"><a href="./signin.html">Sign In</a></button>
            <div class="profile-container" id="profile-container">
                <a href="/pages/signin.html"><img src="/images/icons/home-logo/user.png" height="33px" alt="Profile" class="profile-icon" id="profile-icon"></a>
            </div>
            <div class="cart-container" id="cart-container">
                <a href="/pages/cart.html"><img src="/images/icons/home-logo/shopping-cart.png" height="33px" alt="Cart" class="cart-icon" id="cart-icon"></a>
            </div>
        </div>
        </div>
    </nav>
    <!--Cart-->
    <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

          <div class="cart-box">
            <img src="/images/atta-flour/chakki-atta.jpg" class="cart-img">
            <div class="detail-box">
              <div class="cart-food-title">Flour Sudh Atta</div>
              <div class="price-box">
                <div class="cart-price">Rs.72</div>
                 <div class="cart-amt">Rs.72</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>

          <div class="cart-box">
            <img src="/images/dairy-products/cadbury.jpg" class="cart-img">
            <div class="detail-box">
              <div class="cart-food-title">Dairy-milk Cadbuty</div>
              <div class="price-box">
                <div class="cart-price">Rs.72</div>
                 <div class="cart-amt">Rs.72</div>
             </div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>
          </div>
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

     <a href="/pages/checkout.html" class="btn">
        CheckOut
     </a>

      <ion-icon id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
<script src="/js/cart.js"></script>
</body>
</html>
