<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to card product</title>
</head>
<body>
    <!--Cart-->
    <div class="cart">
        <h2 class="cart-title">
            <div class="cart-content">
                <!--content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="/images/dryfruit-and-nuts/elly-nuts.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title"></div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class="cart-remove"></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                
            </div>
        </h2>
    </div>
</body>
</html>
