<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to card product</title>
    <!--Link to css-->
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/index.html">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="./index.html"><img src="/images/icons/home-logo/head-logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
            </ul>
        <div class="sign">
            <button class="signin-button"><a href="./signin.html">Sign In</a></button>
            <div class="profile-container" id="profile-container">
                <a href="/user-account.html"><img src="/images/icons/home-logo/user.png" height="33px" alt="Profile" class="profile-icon" id="profile-icon"></a>
            </div>
            <div class="cart-container" id="cart-container">
                <a href="#"><img src="/images/icons/home-logo/shopping-cart.png" height="33px" alt="Cart" class="cart-icon" id="cart-icon"></a>
            </div>
        </div>
        </div>
    </nav>
    
    <!--Cart-->
    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                <!--content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="/images/dryfruit-and-nuts/nutty.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">nutty</div>
                            <div class="cart-price">₹ 350/-</div>
                            <input type="number" value="1" class="cart-quantity" id="quantity-text">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title"></div>
                    <div class="total-price"></div>
                </div>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="/images/biscuit-snacks/dark-fantasy.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">dark-fantasy</div>
                            <div class="cart-price">₹ 102 /-</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title"></div>
                    <div class="total-price"></div>
                </div>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="/images/dairy-products/cadbury.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">silk cadbury</div>
                            <div class="cart-price">₹ 100 /-</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title"></div>
                    <div class="total-price"></div>
                </div>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="/images/fruits/cherry.jpeg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">cherry</div>
                            <div class="cart-price">₹ 159 /-</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total :</div>
                    <div class="total-price">₹ 711 /-</div>
                </div>
                
                <!--check out link-->
               <a href="#" class="btn-buy">Checkout</a>
                <!--cart close-->
            </div>
    </div>
    <script src="/js/cart.js"></script>
</body>
</html>
