<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contactus.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div>
            <h2>Get In Touch</h2>
            <p>If you have any questions or feedback, please feel free to contact us using the form below or through the provided contact details.</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info-cards">
            <div class="contact-card">
                <h3>Our Main Office</h3>
                <h4>Near ABC building ,Kothrud,Pune 412207 </h4>
            </div>
            <div class="contact-card">
                <h3>Phone Number</h3>
                <h4>234-9876-5400 888-0123-4567(Toll Free)</h4>
            </div>
            <div class="contact-card">
                <h3 class="email-head">E-mail</h3>
                <a href="learn@gmail.com" class="email-text">learn@gmail.com</a>
            </div>
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.8035429730303!2d72.83238523582925!3d19.072373362777252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c90e6740a08b%3A0x17eb1ecd5461f9d3!2sLinking%20Rd%2C%20Mumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1721377713805!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <script src="./contactus.js"></script>
    </div>
</body>
</html>
